<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile</title>
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="../stylesheets/categoryManager.css">
    </head>
    
    <body>
        <script type="module" src="../javascripts/middleware.js"></script>
        <script> localStorage.setItem("navBar",3);</script>
        <div class="container-fluid">
            <div class="row">
                <!-- navbar -->
                <div class="col-md-3 p-0">
                    <iframe id="nav" src="../html/navbar.html"
                        frameborder="0"></iframe>
                </div>
                <!-- body -->
                <div class="col-md-9 body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5>Category Management</h5>
                        <div><input type="text" id="search" ><button id="btnSearch"><span class="material-symbols-outlined">search</span></button> </div>
                        <button class="btn bg" data-bs-toggle="modal"
                          data-bs-target="#create">+ ADD NEW CATEGORY</button>
                      </div>
                      <table class="table table-striped" style="margin-bottom: 50px;">
                        <thead>
                          <tr>
                            <th>STT</th>
                            <th>Name Category</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
            
                        </tbody>
                      </table>
                      <div class="d-flex justify-content-center" id="pagination">
                        <div> See <input type="number" id="numberEntries" min="1"
                            value="10"> entries</div>
                        <button style="margin-left: 100px;" id="after">After</button>
                        <input type="number" id="page" value="1" disabled></input>
                        <button id="next">Next</button>
                      </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="create">
            <div class="modal-dialog">
              <div class="modal-content">
      
                <!-- Modal Header -->
                <div class="modal-header">
                  <h5 class="modal-title" style="text-align: center; width: 100%;">Add
                    category</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal">
                    X
                  </button>
                </div>
      
                <!-- Modal body -->
                <div class="modal-body">
                  <form id="addCategory">
                    <div class="form-group">
                      <label for="name">Name category</label>
                      <input type="text" id="name" class="form-control"
                        placeholder="Enter name category">
                    </div>
                  </form>
                  <div id="error"></div>
                </div>
      
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button id="btnAdd">Add Category</button>
                </div>
      
              </div>
            </div>
          </div>
          <!-- update -->
           <div class="modal" id="update">
            <div class="modal-dialog">
              <div class="modal-content">
      
                <!-- Modal Header -->
                <div class="modal-header">
                  <h5 class="modal-title" style="text-align: center; width: 100%;">Update
                    category</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal">
                    X
                  </button>
                </div>
      
                <!-- Modal body -->
                <div class="modal-body">
                  <form id="addCategory">
                    <div class="form-group">
                      <label for="name">ID product</label>
                      <input type="text" id="id" class="form-control" disabled>
                    </div>
                    <div class="form-group">
                      <label for="name">Name category</label>
                      <input type="text" id="nameUpdate" class="form-control"
                        placeholder="Enter name category">
                    </div>
                  </form>
                  <div id="error"></div>
                </div>
      
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button id="btnUpdate">Update Category</button>
                </div>
      
              </div>
            </div>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="../javascripts/categoryManager.js"></script>
    </body>
</html>
