<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile</title>
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="../stylesheets/index.css">
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- navbar -->
                <div class="col-md-3 p-0">
                    <iframe id="nav" src="../html/navbar.html"
                        frameborder="0"></iframe>
                </div>
                <!-- body -->
                <div class="col-md-9">
                    <div class="bg-image d-flex align-items-end">
                        <div class="card mb-3 w-100">
                            <div class="row no-gutters">
                                <div class="col-md-2 p-2"
                                    style="text-align: center;">
                                    <img id="img"
                                        src="https://thpttranhungdao.edu.vn/wp-content/uploads/2022/11/Hinh-Girl-Xinh-De-Thuong-Dep-Nhat.jpg"
                                        class="card-img rounded-circle"
                                        alt="Profile Picture">
                                </div>
                                <div class="col-md-10">
                                    <div class="card-body">
                                        <h5 class="card-title">Admin</h5>
                                        <p class="card-text">CEO /
                                            Co-Founder</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Profile Information</h5>
                            <form >
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="email">Name</label>
                                            <input type="email" class="form-control"
                                                name="name" placeholder="Enter name">
                                        </div>
                                    </div>
                                        <div class="col-6"> 
                                            <div class="form-group">
                                            <label for="name">Phone Number</label>
                                            <input type="text" class="form-control"
                                                name="phoneNumber" placeholder="Enter phone number">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control"
                                                name="email" placeholder="Enter email">
                                        </div>
                                    </div>
                                        <div class="col-6"> 
                                            <div class="form-group">
                                            <label for="name">Address</label>
                                            <input type="text" class="form-control"
                                                name="address" placeholder="Enter address">
                                        </div>
                                    </div>                                   
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="email">Username</label>
                                            <input type="text" class="form-control"
                                                name="username" placeholder="Enter username">
                                        </div>
                                    </div>
                                        <div class="col-6"> 
                                            <div class="form-group">
                                            <label for="name">Password</label>
                                            <input type="text" class="form-control"
                                                name="password" placeholder="Enter password">
                                        </div>
                                    </div>
                                </div>
                                <div class="row" >
                                    <button type="button" onclick="">Submit</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../javascripts/index.js"></script>
    </body>
</html>
