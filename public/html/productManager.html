<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../stylesheets/productManager.css">
  </head>

  <body>
    <script type="module" src="../javascripts/middleware.js"></script>
    <script>localStorage.setItem("navBar",4);</script>
    <div class="container-fluid">
      <div class="row">
        <!-- navbar -->
        <div class="col-md-3 p-0">
          <iframe id="nav" src="../html/navbar.html"
            frameborder="0"></iframe>
        </div>
        <!-- body -->
        <div class="col-md-9 body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5>Product Management</h5>
            <div><input type="text" id="search" ><button id="btnSearch"><span class="material-symbols-outlined">search</span></button> </div>
            <button class="btn bg" data-bs-toggle="modal"
              data-bs-target="#create">+ ADD NEW PRODUCT</button>
          </div>
          <table class="table table-striped" style="margin-bottom: 50px;">
            <thead>
              <tr>
                <th>STT</th>
                <th>PHOTO</th>
                <th>NAME</th>
                <th>PRICE</th>
                <th>QUANTITY</th>
                <th>STATUS</th>
                <th></th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
          <div class="d-flex justify-content-center" id="pagination">
            <div> See <input type="number" id="numberEntries" min="1"
                value="10"> entries</div>
            <button style="margin-left: 100px;" id="after">After</button>
            <input type="number" id="page" value="1" disabled></input>
            <button id="next">Next</button>
          </div>
        </div>
      </div>
    </div>
    <!-- create -->
    <div class="modal" id="create">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title" style="text-align: center; width: 100%;">Add
              product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal">
              X
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form id="addProduct">
              <div class="form-group">
                <label for="name">Name product</label>
                <input type="text" id="name" class="form-control"
                  placeholder="Enter name product">
              </div>
              <div class="form-group">
                <label for="price">Price product</label>
                <input type="text" id="price" class="form-control"
                  placeholder="Enter price product">
              </div>
              <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" class="form-control"
                  placeholder="Enter quantity" min="1">
              </div>
              <div class="form-group">
                <label for="status">Status</label>
                <select id="status" class="form-control">
                  <option>Coming soon</option>
                  <option>stocking</option>
                  <option>out of stock</option>
                </select>
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <select id="category" class="form-control">
                </select>
              </div>
              <div class="form-group">
                <label for="category">Image</label>
                <input type="file" id="file" multiple accept="image/*">
              </div>
            </form>
            <div id="error"></div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button id="btnAdd">Add Product</button>
          </div>

        </div>
      </div>
    </div>
    <!-- update -->
    <div class="modal" id="update">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title"
              style="text-align: center; width: 100%;">Update product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal">
              X
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form id="updateProduct">
              <div class="form-group">
                <label for="name">ID product</label>
                <input type="text" id="id" class="form-control" disabled>
              </div>
              <div class="form-group">
                <label for="name">Name product</label>
                <input type="text" id="nameUpdate" class="form-control"
                  placeholder="Enter name product">
              </div>
              <div class="form-group">
                <label for="price">Price product</label>
                <input type="text" id="priceUpdate" class="form-control"
                  placeholder="Enter price product">
              </div>
              <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantityUpdate" class="form-control"
                  placeholder="Enter quantity" min="1">
              </div>
              <div class="form-group">
                <label for="status">Status</label>
                <select id="statusUpdate" class="form-control">
                  <option>Coming soon</option>
                  <option>stocking</option>
                  <option>out of stock</option>
                </select>
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <select id="categoryUpdate" class="form-control">
                  
                </select>
                
              </div>
              <div class="form-group">
                <label for="category">Image</label>
                <input type="file" id="fileUpdate" multiple accept="image/*">
              </div>
            </form>
            <div id="error"></div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button id="btnUpdate">Update Product</button>
          </div>

        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../javascripts/productManager.js"></script>
   
  </body>
</html>
